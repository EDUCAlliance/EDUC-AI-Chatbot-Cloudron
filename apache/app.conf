<VirtualHost *:3000>
    DocumentRoot /app/data/public/

    ErrorLog "|/bin/cat"
    CustomLog "|/bin/cat" combined

    <Directory /app/data/public/>
        Options +FollowSymLinks
        AllowOverride All
        Require all granted

        <Files "config.php">
            Require all denied
        </Files>
    </Directory>

</VirtualHost>

