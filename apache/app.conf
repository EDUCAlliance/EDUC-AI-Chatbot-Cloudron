<VirtualHost *:8000>
    DocumentRoot /app/code/public
    ErrorLog "|/bin/cat"
    CustomLog "|/bin/cat" combined
    ServerName localhost

    <Directory /app/code/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>

    # Admin panel routing
    Alias /server-admin /app/code/admin
    
    # AJAX endpoints routing
    <Directory /app/code/admin/ajax>
        Options -Indexes
        AllowOverride None
        Require all granted
        
        # Ensure PHP is processed
        <FilesMatch "\.php$">
            SetHandler application/x-httpd-php
        </FilesMatch>
    </Directory>
    <Directory /app/code/admin>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>

    # Assets routing
    Alias /assets /app/code/assets
    <Directory /app/code/assets>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # App installations routing
    Alias /apps /app/code/apps
    <Directory /app/code/apps>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>

    # Pass Cloudron environment variables to PHP
    PassEnv CLOUDRON_POSTGRESQL_HOST
    PassEnv CLOUDRON_POSTGRESQL_PORT
    PassEnv CLOUDRON_POSTGRESQL_DATABASE
    PassEnv CLOUDRON_POSTGRESQL_USERNAME
    PassEnv CLOUDRON_POSTGRESQL_PASSWORD
    PassEnv CLOUDRON_POSTGRESQL_URL
    PassEnv CLOUDRON_APP_DOMAIN
    PassEnv CLOUDRON_APP_ORIGIN
    PassEnv CLOUDRON_ENVIRONMENT
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';"

</VirtualHost>

